<body>
    <form action="">
        <div class="container">
            <div class="main-content">
                
            </div>

            <div class="centre-content">
                <h1>Payment Forms</h1>
                <h6>-designed by KABITA MANNA</h6>
                <h4 class="">2499/-</h4>
                <p class="course">
                    Buy DSA Self-Paced Course Now!
                </p>
            </div>

            <div class="last-content">
                <button type="button" class="pay-now-btn">
                    <label for="Apply coupan"> Apply Coupons : </label>
                    <select name="Apply Coupons" id="Apply Coupons">
                        <option value="">--Apply any one them--</option>
                        <option value="">Kabita100</option>
                        <option value="" select>HR100</option>
                        <option value="" select>Non of them</option>
                    </select>
                </button>
                <button type="button" class="pay-now-btn">
                    <label for="Payment option">Payment option : </label>
                    <select>
                        <option value="">--Apply any of them</option>

                </button>

            <div class="card-details">

                <div class="card-number">
                    <label> Card Number </label>
                    <input type="text" class="card-number-field" placeholder="###-###-###" required
                        name="placeholder" />
                </div>

                <div class="date-number">
                    <label> Expiry Date </label>
                    <input type="text" class="date-number-field" placeholder="MM-YY" required name="placeholder">
                </div>

                <div class="cvv-number">
                    <label> CVV number </label>
                    <input type="text" class="cvv-number-field" placeholder="xxx" required name="placeholder" />
                </div>
                <div class="nameholder-number">
                    <label> Card Holder name </label>
                    <input type="text" class="card-name-field" placeholder="Enter your Name" required
                        name="placeholder" />
                </div>
                <div>
                    <button type="    reset" value=" reset" class="reset-now">
                        Reset
                    </button>
                    <button type="submit" class="submit-now-btn">
                        submit
