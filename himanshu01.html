<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Paragraph and Emmet</title>
</head>
<body>
    <h1>Himanshu</h1>
    <h2>Himanshu</h2>
    <h3>Himanshu</h3>
    <h4>Himanshu</h4>
    <h5>Himanshu</h5>
    <h6>Himanshu</h6>
    
    <p>I love my mom</p>
    <p>This is paragraph</p>
    <!-- lorem23 for dummy text with 23 words-->
    <p>Lorem ipsum, dolor sit amet <strong>I love my family</strong>
    <B>HLLO WORLD</B>adipisicing <I>HLLO Nani</I> elit .<em>I LOVE MY FAMILY</em> </p>
    <P>FIRST <BR>THIS IS A FUNNY TEXT FOR ANYONE</BR></P>
    <HR>
    <p>second</p>
    <p>third</p>
    <p>forth</p>
    <!--ctrl + enter to jump into the new line-->
</body>
</html>
